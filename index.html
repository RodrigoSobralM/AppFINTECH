<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section id="login">
        <header>
            <img src="assets/logo.svg" alt="">
            <h1>FINTECH</h1>
        </header>
        <div class="form-group">
            <label for="">CPF:</label>
            <input id="cpf" type="text" maxlength="14" placeholder="Insira seu CPF/CNPJ">
        </div>
        <div class="form-group">
            <label for="">Senha:</label>
            <input type="password" placeholder="Insira sua senha">
            <h5>Esqueceu sua senha ?<a href="">Clique aqui</a></h5>
        </div>
        <div id="btn">
            <button>ENTRAR</button>
            <h5>Não possui conta ? <a href="" id="cadastrar">Faça seu cadastro aqui</a></h5>
        </div>
    </section>
    <section id="cadastro">
        <header>
            <img id="logo" src="assets/logo.svg" alt="">
            <h1>FINTECH CADASTRO</h1>
        </header>
        <form id="ficha" action="">
            <div class="forms-groups">
                <input type="number" id="cpf" class="input-field" required />
                <label for="input" class="input-label">CPF/CNPJ:</label>
                <div class="input-underline"></div>
            </div>
            <div class="forms-groups">
                <input type="text" id="lines" class="input-field" required />
                <label for="input" class="input-label">Nome completo:</label>
                <div class="input-underline"></div>
            </div>
            <div class="forms-groups">
                <input type="email" id="lines" class="input-field" required />
                <label for="input" class="input-label">E-mail:</label>
                <div class="input-underline"></div>
            </div>
            <div class="forms-groups">
                <input type="email" id="lines" class="input-field" required />
                <label for="input" class="input-label">Confirmação de e-mail:</label>
                <div class="input-underline"></div>
            </div>
            <div class="forms-groups">
                <input type="number" id="lines" class="input-field" required />
                <label for="input" class="input-label">Senha:</label>
                <div class="input-underline"></div>
            </div>
            <div class="forms-groups">
                <input type="number" id="lines" class="input-field" required />
                <label for="input" class="input-label">Confirmação de senha:</label>
                <div class="input-underline"></div>
            </div>
            <div class="forms-groups">
                <input type="text" id="lines" class="input-field" required />
                <label for="input" class="input-label">Celular:</label>
                <div class="input-underline"></div>
            </div>
            <div>
                <button>CADASTRAR</button>
                <h5>Já é cadastrado ? <a href="" id="returnLogin">Faça seu login</a></h5>
            </div>
        </form>
    </section>
</body>
<script src="main.js"></script>
</html>
